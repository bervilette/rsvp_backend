{% include "header.html" %}

    <form action="/addtofaves" method="POST">
        <fieldset>
            <img src="/rsvp/static/images/{{docu["image"]}}">
            <h1>{{docu["name"]}}</h1>
            {{docu["prices"]}} <br><br>
            <b>CONTACT</b> <br>
            {{docu["number"]}} <br>
            {{docu["email"]}}
            <br>
            {% if session["user"] is defined %}
                <input type="hidden" name="code" value="{{code}}">
                <input type="submit" value="Favorite">
            {% endif %}
            <br>
        </fieldset>
    </form>

    <a href='/DOCUMENTATION'><input type="submit" value="Back"></a>
          
{% include "footer.html" %}
