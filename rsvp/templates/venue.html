{% include "header.html" %}
    <h1>Venues</h1>

            {% for venue in venue_list %}
                <fieldset>
                    <img src="/rsvp/static/images/{{venue["image"]}}">
                    <br>
                    <div class="h2">{{venue["name"]}}</div>
                    <br>
                    <div class="h3">{{venue["prices"]}}</div> 
                    <br>
                    <a href="/venuedetails?code={{venue["code"]}}"><input type="submit" value="Details"></a>
                    <br>
                </fieldset>

            {% endfor %}
    <br>
    <a href='/services'><input type="submit" value="Back to Services"></a>
